<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Simulation</title>
    <link rel="stylesheet" href="WebTechnologyT2.css">
</head>
<body>
    <h1>India vs Australia - Live Cricket Match</h1>

    <div id="scoreboard">
        <div id="team-score">Team India Score: 0/0</div>
        <div>Overs: <span id="overs">0.0</span></div>
    </div>

    <h2>Live Commentary</h2>
    <div id="live-commentary"></div>

    <h2 id="batting-team-name">Team India Batsmen</h2>
    <table>
        <thead>
            <tr>
                <th>Batsman</th>
                <th>Runs</th>
                <th>Balls</th>
                <th>4s</th>
                <th>6s</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="batting-team"></tbody>
    </table>

    <h2 id="bowling-team-name">Australia Bowlers</h2>
    <table>
        <thead>
            <tr>
                <th>Bowler</th>
                <th>Overs</th>
                <th>Maidens</th>
                <th>Wickets</th>
                <th>Runs Given</th>
            </tr>
        </thead>
        <tbody id="bowling-team"></tbody>
    </table>

    <script src="Webtechnologyt2.js"></script>
</body>
</html>
